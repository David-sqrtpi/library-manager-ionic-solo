<ion-header>
    <ion-toolbar color="success">
        <ion-title style="text-align:center;">REGISTRO</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup] = 'userForm' (ngSubmit) = 'onSubmit()'>
        <ion-list>
            <ion-item>
                <ion-label stacked>Nombre</ion-label>
                <ion-input formControlName = 'name' expand="full" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Apellido</ion-label>
                <ion-input formControlName = 'lastname' expand="full" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input formControlName = 'email' type="email" expand="full" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Contrase√±a</ion-label>
                <ion-input formControlName = 'password' type="password" required></ion-input>
            </ion-item>

            <ion-button expand="full" size="large" color="success" type='submit'>
                REGISTRARSE
            </ion-button>
        </ion-list>
    </form>
</ion-content>
